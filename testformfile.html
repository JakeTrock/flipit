<body>

    <form method='post' id="logform" encType="multipart/form-data">
        name
        <input type="text" name="name" />

        <button onclick="send('http://172.29.165.109:5000/api/users/register','logform');">register</button>

    <form id="upload" method='post' encType="multipart/form-data">

<script type="text/javascript">
function send(url,formData) {
    $.ajax({
        type: "POST",
        url: url,
        data: JSON.stringify($('#'+formData).serializeArray()),
        success: function() {console.log("success")},
        dataType: "json",
        contentType: "application/json"
    });
}
